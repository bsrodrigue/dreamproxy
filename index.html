<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamServer</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
        }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        p {
            opacity: 0.85;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        a.button {
            display: inline-block;
            background-color: var(--accent);
            color: var(--bg-color);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }
        a.button:hover {
            background-color: var(--accent-hover);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸš€ DreamServer</h1>
        <p>
            Welcome to <strong>DreamServer</strong>, a blazing-fast Go HTTP server built from scratch.
            Serving content with style and speed.
        </p>
        <a href="https://github.com/yourusername/dreamserver" class="button">View on GitHub</a>
    </div>
</body>
</html>
